<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time Estudado |</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>

  <style>
    .time span:not(:last-child):after{
        content: ":";
        margin-left: 30px;    
        color: blueviolet;
    }
  </style>


  <body class="bg-dark container">
    
    <div class="container" 
    style="height: 100vh; 
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 60px;">
    

    <button style="font-size: 1.5em;" type="button" class="btn btn-danger" onclick="startTimer()">Começar estudo</button>

        <div align="center" class="row" style="font-size: 7em;">
            <div class="col-12">
                <div class="time" onclick="startTimer()">
                    <span id="hours">00</span>
                    <span id="minutes">00</span>
                    <span id="seconds">00</span>
                </div>
            </div>
           

        </div>
        
        <div align="center" class="row">
            <div class="col-12">
                <div class="powered">
                    <span>Powered by: <span style="font-weight: bold; color: blueviolet;">Henrique Rocha</span></span>
                </div>
            </div>
            
        </div>
   
    </div>



    <!-- Adiciona um som de notificação -->
    <audio id="notificationSound" src="friend-request-14878.mp3"></audio>








    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
